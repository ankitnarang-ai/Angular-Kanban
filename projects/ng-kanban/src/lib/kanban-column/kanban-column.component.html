<div class="kanban-column" [attr.data-id]="column.id">
  <div class="column-header">
    <h3>{{ column.title }}</h3>
  </div>
  <div
    class="column-content"
    (dragover)="onDragOver($event)"
    (drop)="onDrop($event)"
    (dragenter)="onDragEnter($event)"
    (dragleave)="onDragLeave($event)"
  >
    @for (card of column.cards; track card.id) {
    <lib-kanban-card [card]="card" (cardClick)="cardClick.emit($event)">
    </lib-kanban-card>
    }
  </div>
</div>
